<!DOCTYPE html>
<html>
<head>
	<title>intro js</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="game.css">

	<!-- Google font API -->
	 <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lobster|Fontdiner+Swanky|Oswald|Open+Sans+Condensed:300|Walter+Turncoat:400">

</head>
<body>

	<div class="question-div">

	<h1 class="title-color-font">'Dear Midterms: We Are Never, Ever Getting Back Together'
		<br><small>Made By Nina Sabado and Alejandra Figueroa</small></h1>


	<div id='question-here'>

		<br>

		<h3>MINUTES LEFT: <span class="number" data-bind="text: timeRemaining"/> minutes</h3>
		<h3>POINTS LEFT: <span class="number" data-bind="text: points"/> points</h3>

		<br>

			<div class="questions"><p data-bind="text: activequestion"></p></div>
			<img class="images" alt="game image" data-bind="attr: { src: activeimage }">


		<p class="body-title-color-font" data-bind="foreach: activechoices">
			<br><br>
			
			<b><a href='#' data-bind='click: $root.nextScene'>
				<span class='choice-header' data-bind='text: answer'/>
			</a></b>
			
			<br>

			<span class="choice-desc" data-bind='text: desc'/>
			
		</p>
	</div>

	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
